<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/pokeball.svg">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Pokedex</title>
</head>
<body>
    <div class="pokedex">
        <div class="left-container">
            <div class="top-bar">
                <div class="blue-sphere"></div>
                <div class="small-btns">
                    <div class="small-btn-red"></div>
                    <div class="small-btn-yellow"></div>
                    <div class="small-btn-green"></div>
                </div>
            </div>
            <div class="left-main-section">
                <div class="left-main-bkgrd">
                    <div class="left-screen-bkgrd">
                        <div class="left-screen hide">
                            <div class="welcome-screen hide"></div>
                            <div class="screen-header">
                                <p class="name"></p>
                                <p class="id"></p>
                            </div>
                            <div class="screen-img">
                                <img src="" alt="" class="front">
                                <img src="" alt="" class="back">
                            </div>
                            <div class="screen-description">
                                <div class="types">
                                    <span class="pokemon-type-one"></span>
                                    <span class="pokemon-type-two"></span>
                                </div>
                                <div class="stats hide">
                                    <p>Weight: <span class="pokemon-weight"></span></p>
                                    <p>Height: <span class="pokemon-height"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-main-btns">
                    <div class="on-blue-btn"><img src="img/on-off.svg"></div>
                    <div class="level-screen"></div>
                    <div class="d-pad"></div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-container__black">
                <div class="right-container__screen hide">
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                  <div class="list-item"></div>
                </div>
              </div>
              <div class="right-container__buttons">
                <div class="left-btn">Prev</div>
                <div class="right-btn">Next</div>
              </div>
        </div>
    </div>
    <script src="/third-party/typed.js"></script>
    <script src="app.js"></script>

</body>
</html>
